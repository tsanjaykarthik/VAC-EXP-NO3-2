<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vac exp no:3-2</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 class="title">STUDENT INFORMATION SYSTEM</h1>
    <table class="tab">
        <tr>
            <td>FIRST NAME:</td>
            <td><textarea rows="1"></textarea></td>
        </tr>
        <tr>
            <td>LAST NAME:</td>
            <td><textarea rows="1"></textarea></textarea></td>
        </tr>
        <tr>
            <td>SESSION:</td>
            <td><form>
                <select>
                    <option>Select Session</option>
                    <option>Morning</option>
                    <option>Afternoon</option>
                    <option>Evening</option>
                </select>
            </form></td>
        </tr>
        <tr>
            <td>ROLL NO:</td>
            <td><textarea rows="1"></textarea><label for="ROLL NO"> primary key</label></td>
        </tr>
        <tr>
            <td>BRANCH:</td>
            <td><select>
                <option>Select Branch</option>
                <option>CSE(including specilation)</option>
                <option>EEE</option>
                <option>ECE</option>
                <option>MECH</option>
                <option>CIVIL</option>
                <option>other department</option>
            </select></td>
        </tr>
        <tr>
            <td>YEAR:</td>
            <td><select>
                <option>Select Year</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
            </select></td>
        </tr>
        <tr>
            <td>SEMESTER:</td>
            <td><select>
                <option>Select Semester</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select></td>
        </tr>
        <tr>
            <td>Date of Birth(DD-MM-YYYY)</td>
            <td><input type="date" id="date-of-birth" name="date-of-birth" required></td>
        </tr>
        <tr>
            <td>ADDRESS:</td>
            <td><textarea rows="1"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button>UPDATE</button></td>
        </tr>
    </table>
</body>
</html>
